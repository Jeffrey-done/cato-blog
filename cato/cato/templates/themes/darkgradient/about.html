<!DOCTYPE html>
<html lang="{{ config.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于 - {{ config.site_name }}</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="site-wrapper">
        <header class="site-header">
            <div class="site-wrapper">
                <div class="site-title">
                    <a href="/">{{ config.site_name }}</a>
                </div>
                <nav class="site-nav">
                    <a href="/">首页</a>
                    <a href="/archive.html">文章</a>
                    <a href="/tags.html">分类</a>
                    <a href="/about.html">关于</a>
                </nav>
            </div>
        </header>

        <main class="site-main">
            <article class="post">
                <h1 class="page-title">关于</h1>
                <div class="post-content">
                    {{ about_content|safe if about_content else '欢迎来到我的博客！' }}
                </div>
            </article>
        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <p>&copy; {{ now().year }} {{ config.site_name }}. Powered by Cato.</p>
            </div>
        </footer>
    </div>
</body>
</html>
