<!DOCTYPE html>
<html lang="{{ config.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tag }} - {{ config.site_name }}</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/">&larr; 返回首页</a>
        </nav>

        <div class="header">
            <h1>标签: {{ tag }}</h1>
        </div>

        <ul class="post-list">
            {% for post in posts %}
            <li class="post-item">
                <h2><a href="{{ post.metadata.url }}">{{ post.metadata.title }}</a></h2>
                <p>{{ post.metadata.date.strftime(config.date_format) }} - {{ post.metadata.author }}</p>
                <p>{{ post.metadata.content[:200] }}...</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
